name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-13

    steps:
    - uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.0.app

    - name: Build
      run: swift build -c release

    - name: Run tests
      run: swift test

  lint:
    runs-on: macos-13

    steps:
    - uses: actions/checkout@v4

    - name: Check formatting
      run: |
        # Add swiftformat check if desired
        echo "Formatting check would go here"
